<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Adresse Email</label>
            <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp" placeholder="test@mail.fr">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Connexion</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici !</a>
    </div>
</div>
